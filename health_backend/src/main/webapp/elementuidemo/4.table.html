<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <!-- <script src="../plugins/elementui/index.css"></script>
     <script src="../plugins/elementui/index.js"></script>
     <script type="text/javascript" src="../js/jquery.min.js"></script>-->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<div id="app">
    <el-table :data="tableData" stripe>
        <el-table-column prop="date" label="日期" width="180"></el-table-column>
        <el-table-column prop="name" label="姓名" width="180"></el-table-column>
        <el-table-column prop="address" label="地址"></el-table-column>
        <el-table-column label="操作" align="center">
        <!--
            slot-scope：作用域插槽，可以获取表格数据
            scope：代表表格数据，可以通过scope.row来获取表格当前行数据，scope不是固定写法-->
        <template slot-scope="scope">
            <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑
            </el-button>
            <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除
            </el-button>
        </template>
        </el-table-column>
    </el-table>
</div>
<script>
    new Vue({
        el: "#app",
        data:{
            tableData:[
                {date:'2020-9-10',name:'zs',address:'cd'},
                {date:'2020-9-11',name:'ls',address:'sc'}
            ]
        },
        methods:{
            handleUpdate:function (row) {
                //alert(row);
                //将json对象转换为json字符串
                //alert(JSON.stringify(row));//{"date":"2020-9-10","name":"zs","address":"cd"}
                //将json字符串抓换为json对象
                alert(JSON.parse(JSON.stringify(row)));

            },
            handleDelete:function (row) {
                alert(row);
            }
        },
        created:function () {//在vue对象被初始化之前执行

        },
        mounted:function () {//在当前HTML形成dom树之后执行

        }
    })
</script>
</body>
</html>
